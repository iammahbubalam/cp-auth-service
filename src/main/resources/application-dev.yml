spring:
  application:
    name: cp-auth-service

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/auth_db
    username: root
    password: root
    pool:
      initial-size: 3
      max-size: 10
      max-idle-time: 10m
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/auth_db
    user: root
    password: root
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      password: root

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
    org.springframework.r2dbc: DEBUG

info:
  app:
    name: cp-auth-service
    description: Auth service for CP platform (dev)
    version: 0.1.0-dev

resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        sliding-window-size: 20
        minimum-number-of-calls: 10
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 5
        ignore-exception-predicate: com.iammahbubalam.cp_auth_service.exception.GrpcRecordableFailurePredicate
        record-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
    instances:
      cp-user-service:
        base-config: default
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2.0
        retry-exception-predicate: com.iammahbubalam.cp_auth_service.exception.GrpcRetryableExceptionPredicate
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
    instances:
      cp-user-service:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 4s
        cancel-running-future: true
    instances:
      cp-user-service:
        base-config: default